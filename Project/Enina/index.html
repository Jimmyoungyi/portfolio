<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="jq.js">
</script>
<script type="text/javascript">
var word
var t
function stt(){
	word=""
	document.getElementById("cwd").innerHTML=""
	word=prompt("please enter a wold. 10 letters maxmum.")
	word=word.split("")
	if(word.length>10||word.length==0){
		alert("please enter a wold less than 10 letters.")
		stt()
	}else{
		$("#hiw").animate({height:"0px",margin:"0px"},500)
		if(word.length<4){
			$("#alt").animate({height:"800px"},1000)
		}else{
			$("#alt").animate({height:(word.length*210)+"px"},1000)
		}
		for(var i=0;i<word.length;i++){
			document.getElementById("cwd").innerHTML+="<div id='itm"+i+"'><br>"+word[i]+":<br></div>"
			for(var j=0;j<3;j++){
				document.getElementById("itm"+i).innerHTML+="<img src='png/"+word[i]+j+".png'>"
			}
			document.getElementById("alt").innerHTML+="<div class='the"+i+" lst'></div>"
			$(".the"+i).css("left","700px").css("top","150px").css("opacity","0")
		}
		document.getElementById("cwd").innerHTML+="<span onClick='fn()'><br>Start Again</span>"
		$("#cwd div img").click(function(){
			$(".the"+$(this).parent().index()).html("<img src='png/"+word[$(this).parent().index()]+($(this).index()-2)+".png'>")
			cnt($(".the"+$(this).parent().index()))
		})
	}
}
var cdn=0
function fn(){
	location.reload()
}
function cnt(a){
	console.log("aa")
	a.animate({height:"400px",top:"130px",left:"80px",width:"400px",opacity:1},500)
	a.css("background-color","transparent")
	a.children().css("height","400px")
	cdn=a.index()-2
	a.siblings().removeClass("mov")
	a.addClass("mov")
	$("#xpp").click(function(){
		$(".mov").css("left",($(".mov").position().left+20)+"px")
		stay()
	})
	$("#xpe").click(function(){
		$(".mov").css("left",($(".mov").position().left+2)+"px")
		stay()
	})
	$("#xmm").click(function(){
		$(".mov").css("left",($(".mov").position().left-20)+"px")
		stay()
	})
	$("#xme").click(function(){
		$(".mov").css("left",($(".mov").position().left-2)+"px")
		stay()
	})
	$("#ypp").click(function(){
		$(".mov").css("top",($(".mov").position().top+20)+"px")
		stay()
	})
	$("#ype").click(function(){
		$(".mov").css("top",($(".mov").position().top+2)+"px")
		stay()
	})
	$("#ymm").click(function(){
		$(".mov").css("top",($(".mov").position().top-20)+"px")
		stay()
	})
	$("#yme").click(function(){
		$(".mov").css("top",($(".mov").position().top-2)+"px")
		stay()
	})
	$("#spp").click(function(){
		$(".mov").css("height",($(".mov").height()+20)+"px").css("width",($(".mov").width()+20)+"px")
		$(".mov").children().css("height",($(".mov").children().height()+20)+"px")
		stay()
	})
	$("#spe").click(function(){
		$(".mov").css("height",($(".mov").height()+2)+"px").css("width",($(".mov").width()+2)+"px")
		$(".mov").children().css("height",($(".mov").children().height()+2)+"px")
		stay()
	})
	$("#smm").click(function(){
		$(".mov").css("height",($(".mov").height()-20)+"px").css("width",($(".mov").width()-20)+"px")
		$(".mov").children().css("height",($(".mov").children().height()-20)+"px")
		stay()
	})
	$("#sme").click(function(){
		$(".mov").css("height",($(".mov").height()-2)+"px").css("width",($(".mov").width()-2)+"px")
		$(".mov").children().css("height",($(".mov").children().height()-2)+"px")
		stay()
	})
	a.unbind("click")
}
function stay(){
	if($(".mov").position().left<0){
		$(".mov").css("left","0px")
	}
	if($(".mov").position().left+$(".mov").width()>560){
		
		$(".mov").css("left",(560-$(".mov").width())+"px")
	}
	if($(".mov").position().top<50){
		$(".mov").css("top","50px")
	}
	if($(".mov").position().top+$(".mov").height()>610){
		$(".mov").css("top",(610-$(".mov").height())+"px")
	}
	if($(".mov").height()>500){
		$(".mov").css("height","500px").css("width","500px")
		$(".mov").children().css("height","500px")
	}
	if($(".mov").height()<100){
		$(".mov").css("height","100px").css("width","100px")
		$(".mov").children().css("height","100px")
	}
}
</script>
</head>
<body>

    <header>creat your own symbol</header>
    <div id="wrapper">
        <nav></nav>
        <div id="main">
            <div id="hiw">
            <span id="try" onClick="stt()">try it now</span>
            </div>
            
            <div id="alt">
                <div id="fst"></div>
                <div id="btn">
                    <table>
                       <tr><td>position</td><td id="xmm"><img src="lot/ll.png"></td><td id="xme"><img src="lot/l.png"></td><td id="xpe"><img src="lot/r.png"></td><td id="xpp"><img src="lot/rr.png"></td><td>Size</td><td id="spe"><img src="lot/i.png"></td><td id="sme"><img src="lot/o.png"></td></tr>
                       <tr><td></td><td id="ymm"><img src="lot/tt.png"></td><td id="yme"><img src="lot/t.png"></td><td id="ype"><img src="lot/b.png"></td><td id="ypp"><img src="lot/bb.png"></td><td></td><td id="spp"><img src="lot/ii.png"></td><td id="smm"><img src="lot/oo.png"></td></tr>
                    </table>
                </div>
                <div id="cwd"></div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
