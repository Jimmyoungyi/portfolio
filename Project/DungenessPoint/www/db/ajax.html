<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>link</title>
</head>
<body>
	
</body>
<script src="jq.js"></script>
<script>
		var back=$.ajax({
			url:"db.php",
			dataType:"json"
		});
		var db;
		function callback(){
			$.when(back)
			.done(function(d){
				console.log("good",d);
				db=d;
			})
			.fail(function(d){
				console.log("bad",d);
			})
			.always(function(d){
				console.log("who knows",d);
			})
		};
		callback();
</script>
</html>
