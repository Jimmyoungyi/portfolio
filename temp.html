<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jimmy</title>
	<link rel="stylesheet" href="css/prop.css">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/jquery.mousewheel.js"></script>
	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="page1" class="page"></div>
	<div id="page2" class="page"></div>
	<nav>
		<ul></ul>
	</nav>
</body>
<script type="text/template" id="nav-item">
	<li>
		<div class="nav-point"></div>
		<div class="hover-name">{title}</div>
	</li>
</script>
<script type="text/template" id="home-temp">
	<span class="home">{title}</span>
</script>
<script type="text/template" id="list-temp">
	<div class="content">
		<span class="title">{title}</span><br>
		<p class="description">Description:<br><br>{description}</p><br>
		<span class="tech">Tech:<br> {tech}</span><br>
		<a target="_blank" class="link" href="{link}">Link</a>
		<a target="_blank" class="github" href="{github}">GitHub</a>
		<a target="_blank" class="go-detail">Detail</a>
	</div>
	<div class="img-group">
		<img src="{imgLink}" alt="">
	</div>
</script>
<script type="text/template" id="detail-summary-temp">
	<span class="title">{title}</span><br>
	<span class="title">summary</span>
</script>
<script type="text/template" id="detail-description-temp">
	<span class="title">{title}</span><br>
	<span class="title">description</span>
</script>
<script type="text/template" id="detail-video-temp">
	<span class="title">{title}</span><br>
	<span class="title">video</span>
</script>
<script type="text/template" id="detail-sitmap-temp">
	<span class="title">{title}</span><br>
	<span class="title">sitmap</span>
</script>
<script type="text/template" id="detail-taskflow-temp">
	<span class="title">{title}</span><br>
	<span class="title">taskflow</span>
</script>
</html>
