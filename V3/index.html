<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jimmy</title>
	<script src="js/jquery-1.11.3.js"></script>


	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-touch-fullscreen" content="yes">




	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script src="js/jquery.mousewheel.js"></script>
	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/prop.css">
</head>
<body>
	<div id="page1" class="page"></div>
	<div id="page2" class="page"></div>
	<header>Contact me</header>
	<div class="show-list">Jianyi Yang</div>
	<nav>
		<ul></ul>
	</nav>
	<footer></footer>


	
</body>
<script type="text/template" id="home-temp">
	<div class="cover">
		<div class="name text-header"> Jianyi Yang </div>
		<div class="text-title"> I am a front-end developer based on San Francisco. </div>
		<div class="text-title"> I am looking for a internship in San Francisco or bay area. </div>
		<div class="text-title"> Feel free to contect me </div>
		<span class="See portfolio"> My Porject </span>
	</div>
	
</script>
<script type="text/template" id="nav-item">
	<li>
		<div class="nav-point"></div>
		<div class="hover-name text-nav">{title}</div>
	</li>
</script>
<script type="text/template" id="project-temp">
	<ul class="project-list list">

	</ul>
	<span style="text-align:center;display:block;display:none"></span>
</script>
<script type="text/template" id="project-item">
	<li>
		<img src="{imgLink}" alt="">
		<span class="text-title">{title}</span>
		<hr>
		<span class="text-title">{plantform}</span>
		<span class="image-link" style="display:none">{imgLink}</span>
	</li>
</script>
<script type="text/template" id="contact-temp">
	<div class="contact">
		<p class="text-subtitle">Leave a Message</p>
		<form action="mail.php" method="post">
			<label for="name"><span>Name: </span><br><input type="text" id="name" name="name"></label>
			<br>
			<label for="message"><span>Message: </span><br><textarea name="message" id="message" cols="30" rows="10"></textarea></label>
			<br>
			<input class="submit" type="submit">
		</form>
	</div>
</script>
<script type="text/template" id="list-temp">
	<div class="align">
	</div><div class="content">
		<span class="title text-header">{title}</span>
		<p class="description"><span class="text-boder">Description:</span><br>{description}</p>
		<p class="plantform"><span class="text-boder">Plantform:</span><br>{plantform}</p>
		<p class="tech"><span class="text-boder">Tech:</span><br>{tech}</p>
		<a target="_blank" class="link" href="{link}">Link</a>
		<a target="_blank" class="github" href="{github}">GitHub</a>
		<a target="_blank" class="go-detail">Detail</a>
	</div><div class="img-group">
		<img src="{imgLink}" alt="">
	</div>
</script>
<script type="text/template" id="detail-summary-temp">
	<div class="header">
		<span class="title text-header">{title}</span>
		<span class="text-title">Summary</span>
	</div>
	<div class="align">
	</div><div class="detail-content summary-content">
		<p>
			<span class="text-subtitle">Background</span><br>
			<span class="description">{background}</span>
		</p>
		<p>
			<span class="text-subtitle">Goal</span><br>
			<span class="description">{goal}</span>
		</p>
		<p>
			<span class="text-subtitle">Solution</span><br>
			<span class="description">{solution}</span>
		</p>
	</div><div class="detail-img">
		<img src="{imgLink}" alt="">
	</div>
</script>
<script type="text/template" id="detail-description-temp">
	<div class="header">
		<span class="title text-header">{title}</span>
		<span class="text-title">Description - {subtitle}</span>
	</div>
	<div class="align">
	</div><div class="detail-content description-content">
		<ul>
			
		</ul>
	</div><div class="detail-img">
		<img src="{imgLink}" alt="">
	</div>
</script>
<script type="text/template" id="detail-video-temp">
	<div class="header">
		<span class="title text-header">{title}</span>
		<span class="text-title">Video</span>
	</div>
	<div class="video">
		<iframe src="{videoLink}" width="600" height="450" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
	</div>
</script>
<script type="text/template" id="detail-sitemap-temp">
	<div class="mobile-img">
		<span></span>
		<img src="img/Project_detail_sitemap_empty.png" alt="">
	</div>
	<div class="header">
		<span class="title text-header">{title}</span>
		<span class="text-title">Sitemap</span>
	</div>
	<div class="align">
	</div><div class="detail-content sitemap-content">
		<ul class="map">

		</ul>
	</div><div class="detail-img sitemap-description">
		<img src="img/Project_detail_sitemap_empty.png" alt="">
	</div>
	<div class="click-to-show">click to show page</div>
</script>
<script type="text/template" id="detail-taskflow-temp">
	<div class="mobile-img">
		<img src="img/Project_detail_sitemap_empty.png" alt="">
	</div>
	<div class="header">
		<span class="title text-header">{title}</span>
		<span class="text-title">Taskflow</span>
	</div>
	<div class="align">
	</div><div class="detail-content taskflow-content">
		<span class="text-subtitle">{taskname}</span><br>
		<span class="description">{description}</span>
	</div><div class="detail-img">
		<img class="{imgType}" src="{imgLink}" alt="">
	</div>
	<div class="click-to-show">click to show page</div>
</script>
</html>
